name: 🚀 Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🧠 Print Node/NPM versions
        run: node -v && npm -v

      - name: 📦 Install dependencies (ignore peer deps)
        run: |
          # Remove corrupted lock file if it exists and causes issues
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps || (echo "npm ci failed, regenerating lock file..." && rm package-lock.json && npm install --legacy-peer-deps)
          else
            npm install --legacy-peer-deps
          fi

      - name: 🧰 Verify react-scripts installation
        run: |
          ls -la node_modules/react-scripts || npm install react-scripts@5.0.1 --legacy-peer-deps
          npx react-scripts --version

      - name: 🏗️ Build project (do not fail on warnings)
        run: CI=false npm run build --legacy-peer-deps
        env:
          REACT_APP_ALCHEMY_API_KEY: ${{ secrets.REACT_APP_ALCHEMY_API_KEY }}

      - name: 📄 Add SPA fallback (404.html)
        run: cp build/index.html build/404.html

      - name: 🌍 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          force_orphan: true
